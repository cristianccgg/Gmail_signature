<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signature-container">
      <div class="signature-content">
        <!-- Background -->
        <div class="bg"></div>

        <!-- Name -->
        <div class="name">Bryan Gonzalez</div>

        <!-- Title -->
        <div class="title">Photographer</div>

        <!-- Phone -->
        <img src="images/phone.png" class="phone-icon" alt="Phone" />
        <div class="phone">562.298.3596</div>

        <!-- Email -->
        <img src="images/email.png" class="email-icon" alt="Email" />
        <a href="mailto:hello@filmhouzz.com" class="email"
          >hello@filmhouzz.com</a
        >

        <!-- Website -->
        <img src="images/wordl.png" class="website-icon" alt="Website" />
        <a href="https://www.filmhouzz.com" class="website"
          >www.filmhouzz.com</a
        >

        <!-- Social Media Icons -->
        <!-- Instagram -->
        <a href="https://instagram.com" class="ig-bg" title="Instagram"></a>
        <img src="images/instagram.png" class="ig-icon" alt="Instagram" />

        <!-- LinkedIn -->
        <a href="https://linkedin.com" class="linkedin-bg" title="LinkedIn"></a>
        <img src="images/linke.png" class="linkedin-icon" alt="LinkedIn" />

        <!-- Facebook -->
        <a href="https://facebook.com" class="facebook-bg" title="Facebook"></a>
        <img src="images/facebook.png" class="facebook-icon" alt="Facebook" />
      </div>
    </div>
  </body>
</html>
